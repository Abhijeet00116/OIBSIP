<!DOCTYPE html>
<html>
<head>
	<title>TEMP CONVERTION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
		.parent{
			display: inline-block;
			margin: 250px 0px 0px 450px ;
			justify-content: center;
			align-items: centerx;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="container border bg-info ">
			<h3 class="text-center display-5"><b>TEMPRATURE CONVERTER</b></h3>
			 <div class="row justify-content-center">
				  <div class="col-sm-12 col-md-6  mt-3 mb-3">
					  <div class="errors">
					  </div>
					  <form action="" role="form" id="form">
						  <div class="form-group">
							  <label for="Degrees">DEGREE -:</label>
							  <input type="number" name="" class="form-control" step="any" id="Degrees">
						  </div>
						  <div class="form-group">
						  <label for="">
							  SELECT UNIT -:
						  </label>
							  <select id="type" class="form-control">
								  <option value="Celsius">Celsius</option>
								  <option value="Fahrenheit">Fahrenheit</option>
							  </select>
						  </div>
						  <div>
								<br>
						  </div>
						  <div class="form-group">
							  <button class="btn btn-success btn-block text-center" id="Convert" type="submit">
									  CONVERT
							  </button>
						  </div>
  
					  </form>
					  <div class="alert alert-success" id="Result" style="display:none;">
					  
					  <div class="bg-info" style="font-size:18px;color:rgb(14, 15, 15);">
							  CELSIUS -:
							  <b id="CResult">
  
							  </b>
					  </div>
					  <div class="bg-info" style="font-size:18px;color:rgb(14, 15, 15);">
							  FAHRENHEIT-:
							  <b id="FResult">
  
							  </b>
					  </div>
					  </div>
				  </div>
			 </div>
		</div>
	</div>
      <script src="index.js"></script>
      </body>
      </html>
